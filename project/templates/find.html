<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Find Internship</title>
</head>
<body>
    <h1>Find an Internship</h1>
    <form action="{{ url_for('find') }}" method="post">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <button type="submit">Find Internship</button>
    </form>

    {% if internships %}
    <h2>Available Internships:</h2>
    <ul>
        {% for internship in internships %}
        <li>{{ internship['company'] }} - {{ internship['position'] }} in {{ internship['city'].capitalize() }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
